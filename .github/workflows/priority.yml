name: Label changer

on:
  schedule:
    - cron: '*/5 * * * *'
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    if: github.event.
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - name: Check if label is P0 and was added more than 60 days ago
        id: check_label
        run: |
          label=$(jq -r ".label.name" $GITHUB_EVENT_PATH)
          if [ "$label" = "P0" ]; then
            added=$(jq -r ".label.created_at" $GITHUB_EVENT_PATH)
            days=$(( ( $(date -u +%s) - $(date -u +%s -d $added) ) / 86400 ))
            echo "::set-output name=days::$days"
          fi
      if: ${{ steps.check_label.outputs.days }} -ge 60
     - uses: actions/github-script@v6
       with:
         script: |
           github.rest.issues.addLabels({
           issue_number: context.issue.number,
           owner: context.repo.owner,
           repo: context.repo.repo,
           labels: ["P1"]
           })
     - uses: actions/checkout@v2
     - uses: actions-ecosystem/action-remove-labels@v1
       with:
         labels: P0
